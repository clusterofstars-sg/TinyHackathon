{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Error</h4>
            <p>{{ message }}</p>

            </p>
        </div>
    </div>
</div>
{% endblock %}
